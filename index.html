<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <button class="menu-button">â˜°</button>
            <div class="title-text">
                <span class="brand">Litruv</span>
                <span class="divider">/</span>
                <span class="page-title">Documentation</span>
            </div>
            <span style="width: 24px;"></span><!-- Spacer for alignment -->
        </div>
        <div class="content-container">
            <nav class="sidebar left-sidebar">
                <div id="file-index"></div>
            </nav>
            <main class="content">
                <div id="document-content"></div>
            </main>
            <nav class="sidebar right-sidebar">
                <div id="document-outline"></div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script>
        // Fallback in case CDN fails
        window.addEventListener('error', function(e) {
            if (e.target.src && e.target.src.includes('marked.min.js')) {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js';
                document.body.appendChild(script);
            }
        }, true);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
